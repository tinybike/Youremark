<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="all" href="css/comments.css" />
</head>
<body>

<h3>Comments setup</h3>

<p>Enter your MySQL info below.<br /><small>Note: you must have CREATE privileges for this script to work.</small></p>

<form action="createdb.php" method="post" class="form">
	<table cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td><p>Host (e.g., localhost):&nbsp;&nbsp;</p></td>
			<td> <input type="text" name="db_host" size="50" /></td>
		</tr>
		<tr>
			<td><p>Username:</p></td>
			<td> <input type="text" name="db_user" size="50" /></td>
		</tr>
		<tr>
			<td><p>Password:</p></td>
			<td> <input type="password" name="db_pass" size="50" /></td>
		</tr>
		<tr>
			<td><p>Database name:</p></td>
			<td> <input type="text" name="db_name" size="50" /></td>
		</tr>
	</table>
	<br />
	<input class="button" type="submit" value="Create">
</form>
			
</body>
</html>
